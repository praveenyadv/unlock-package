<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="description" content="Convert Package-lock.json to Package.json" />
    <meta name="keywords" content="Package-lock.json, package.json" />
    <meta name="author" content="Praveen yadav" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Convert Package-lock.json to Package.json</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.css"
      integrity="sha512-uf06llspW44/LZpHzHT6qBOIVODjWtv4MxCricRxkzvopAlSWnTf6hpZTFxuuZcuNE9CBQhqE0Seu1CoRk84nQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="heading center">Convert package-lock.json to package.json</h1>
      </div>
    </header>

    <main class="main" x-data="init()">
      <div class="container">
        <div class="status-alerts">
          <template x-if="failed">
            <div class="text-center">
              <div class="alert alert-danger" role="alert" x-text="failed"></div>
            </div>
          </template>
          <template x-if="success">
            <div class="text-center">
              <div class="alert alert-success" role="alert" x-text="success"></div>
            </div>
          </template>
          <template x-if="loading">
            <div class="text-center">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
          </template>
        </div>

        <div class="block">
          <div class="block-title center">
            <div class="message">Paste your code here</div>
          </div>
          <div class="block-text">
            <div class="block-code"></div>
          </div>
          <div class="block-buttons center">
            <button @click="unpack()" class="btn primary unpack">Unpack</button>
            <button @click="clear()" class="btn clear">Clear</button>
          </div>
        </div>
      </div>
    </main>

    <!-- scripts -->
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.js"
      integrity="sha512-8RnEqURPUc5aqFEN04aQEiPlSAdE0jlFS/9iGgUyNtwFnSKCXhmB6ZTNl7LnDtDWKabJIASzXrzD0K+LYexU9g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/javascript/javascript.min.js"
      integrity="sha512-I6CdJdruzGtvDyvdO4YsiAq+pkWf2efgd1ZUSK2FnM/u2VuRASPC7GowWQrWyjxCZn6CT89s3ddGI+be0Ak9Fg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://unpkg.com/alpinejs" defer></script>
    <script type="text/javascript" src="js/pkg.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
